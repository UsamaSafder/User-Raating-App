<div class="form-wrapper">
  <div class="form-container">
    <!-- App Title/Header -->
    <div class="app-header">
      <h1 class="app-title">Welcome to Rating App</h1>
      <p class="app-subtitle">Login to your account</p>
    </div>

    <!-- Login Form -->
    <form #LoginForm="ngForm" (ngSubmit)="AddLogin(LoginForm)">
      <div class="login-form">
        <div class="form-heading">Login</div>

        <!-- Email -->
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          email
          #emailRef="ngModel"
          (input)="resetGmail()"
        />
        <div *ngIf="emailRef.invalid && emailRef.touched" class="error-message">
          <div *ngIf="emailRef.errors?.['required']">Email is required.</div>
          <div *ngIf="emailRef.errors?.['email']">Enter a valid email address.</div>
        </div>

        <!-- Password -->
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          minlength="6"
          #passwordRef="ngModel"
          (input)="resetGmail()"
        />
        <div *ngIf="passwordRef.invalid && passwordRef.touched" class="error-message">
          <div *ngIf="passwordRef.errors?.['required']">Password is required.</div>
        </div>

        <!-- Backend error -->
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <!-- Submit -->
        <button type="submit" [disabled]="LoginForm.invalid">Login</button>

        <!-- Link to Signup -->
        <div class="signup-redirect">
          Don't have an account?
          <a routerLink="/Signup" class="signup-link-btn">Sign up here</a>
        </div>
      </div>
    </form>
  </div>
</div>
